<div>
  <h1>{{item.firstName |uppercase}}</h1>

  <li appHighlight>{{item.id}}</li>

  <li><a href="{{item.email | domainOnly}}">{{item.email | domainOnly}}</a></li>

  <span [ngSwitch]="item.gender">
    <p *ngSwitchCase="'Male'">
    Male
    </p>
    <p *ngSwitchCase="'Female'">
      Female
      </p>
  </span>
</div>
